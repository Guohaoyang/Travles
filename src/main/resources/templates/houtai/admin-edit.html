<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>管理员的个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/houtai/css/font.css">
    <link rel="stylesheet" href="../static/houtai/css/xadmin.css">
    <script type="text/javascript" src="../static/houtai/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/houtai/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/houtai/js/xadmin.js"></script>
    
    <style type="text/css">
    body{text-align:center; margin: 0 auto; width:800px; height: 400px;} 
    #divcss5{margin:0 auto;} 
    #content{border:2px soild black;}
    .pic{float: left; margin-left: 120px;}
    .layui-form-item{width:900px; line-height: 30px; height: 30px; float: left;margin-left:  250px;}
    </style>
  </head>
  
  <body>
  <form th:action="@{/houtais/updateAdminYl}" method="post" enctype="multipart/form-data">
    <div class="x-body" id="content"  th:each="q:${queryByTid}">
    	
         <div class="layui-form-item">
             <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="tname" name="tname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${q.tname}" />
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登录名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input" th:value="${q.phone}" />
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的手机号
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${q.email}" id="email" name="email" required="" 
                   class="layui-input"/>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将成为您唯一的邮箱
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline" >
                  <!-- <input type="text" id="tstatus" name="tstatus" required="" lay-verify="pass"
                  class="layui-input" th:switch="${q.tstatus}" />
                  	<span th:case="0">已登录</span>
					<span th:case="1">未登录</span> -->
					<select  class="form-control" id="flag" name="flag" disabled="disabled" >
					<option value="0" th:selected="${q.tstatus == 1}">已登录</option>
					<option value="1" th:selected="${q.tstatus == 0}">未登录</option>	
					</select>

              </div> 
              <div class="layui-form-mid layui-word-aux">
                	  <span class="x-red">*</span>管理员的状态
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="tpwd" name="tpwd" required="" lay-verify="pass"
                   class="layui-input" th:value="${q.tpwd}" >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>3到12个字符
              </div>
          </div>
          <input th:value="${q.tid}" name="tid" type="hidden">
    	  <div class="pic">
               <img th:src="@{${q.tpic}}" width="120" height="120" alt="" style=" border-radius:100%; overflow:hidden;">
               	头像：<input type="file" name="file">
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
             <!--  <button  class="layui-btn" lay-filter="add" lay-submit="" style="float: left;margin-left: 50px;">修改</button>  -->
              <input type="submit" id="submit" class="layui-btn" value="修改" onclick="upOnclick()" style="float: left;margin-left: 0px;"/>
              <input type="reset" class="layui-btn" id="reset" value="取消" onclick="cancle()" style="float: left;margin-left: 100px;"/>
          </div>
          <!--  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" style="float: left;margin-left: 150px;">取消</button>
              
          </div> -->
    	</div>
    </form>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
        });
        
        function upOnclick(){
        	var tname = $("#tname").val();
        	var phone = $("#phone").val();
        	var email = $("#email").val();
        	var tstatus = $("#tstatus").val();
        	var tpwd = $("#tpwd").val();
        	if(tpwd.length < 3){
        		alert("长度不可以小于三位数!");
        	}
        }
        
      
    </script>
  </body>
</html>
