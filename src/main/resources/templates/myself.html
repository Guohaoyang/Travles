<script type="text/javascript">
	function shows(objs){
		if(objs==1){
			document.getElementById("follow").style.display="block";
			document.getElementById("fans").style.display="none";
			document.getElementById("youji").style.display="none";
			document.getElementById("company").style.display="none";
			document.getElementById("collect").style.display="none";
		}else if(objs==2){
			document.getElementById("follow").style.display="none";
			document.getElementById("fans").style.display="block";
			document.getElementById("youji").style.display="none";
			document.getElementById("company").style.display="none";
			document.getElementById("collect").style.display="none";
		}else if(objs==4){
			document.getElementById("follow").style.display="none";
			document.getElementById("fans").style.display="none";
			document.getElementById("youji").style.display="block";
			document.getElementById("company").style.display="none";
			document.getElementById("collect").style.display="none";
		}else if(objs==5){
			document.getElementById("follow").style.display="none";
			document.getElementById("fans").style.display="none";
			document.getElementById("youji").style.display="none";
			document.getElementById("company").style.display="block";
			document.getElementById("collect").style.display="none";
		}else if(objs==6){
			document.getElementById("collect").style.display="block";
			document.getElementById("follow").style.display="none";
			document.getElementById("fans").style.display="none";
			document.getElementById("youji").style.display="none";
			document.getElementById("company").style.display="none";
		}
		
	}
	
	function add(obj1,obj2){
		console.log("obj1:"+obj1);
		console.log("obj2:"+obj2);
		$.ajax({
			url:"add?uid="+obj2+"&usid="+obj1,
            type:'post',
            success:function(data) {
                if (data == 1){
               	console.log("关注成功！");
               	window.location.reload();
                }else{
                	console.log("关注失败");
                }
            }
		});
	}
	
	function delCollect(obj1,obj2){
		console.log("obj1:"+obj1);
		console.log("obj2:"+obj2);
		$.ajax({
			url:"delCollect?tid="+obj2+"&uid="+obj1,
            type:'post',
            success:function(data) {
                if (data == 1){
               	console.log("取消收藏成功！");
               	window.location.reload();
                }else{
                	console.log("取消收藏失败");
                }
            }
		});
	}
	function del(obj1,obj2){
		console.log("obj1:"+obj1);
		console.log("obj2:"+obj2);
		$.ajax({
			url:"del?uid="+obj2+"&usid="+obj1,
            type:'post',
            success:function(data) {
                if (data == 1){
               	console.log("取消关注成功！");
               	window.location.reload();
                }else{
                	console.log("取消关注失败");
                }
            }
		});
	}
	
	//刷新
	function refeashs(){
		window.location.reload();
	}
	
	function showFollows(obj1,obj2){
		console.log("obj1:"+obj1);
		console.log("obj2:"+obj2);
		window.location.href="showfans?uid="+obj1+"&usid="+obj2+"&status=1";
	}
</script>
